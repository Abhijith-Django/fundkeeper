{%extends 'base.html'%}

{%block main_block%}

<div class="container border shadow p-4 mt-3" >

  
    <h3 class="text-center">Edit Expense</h3>
    <form action="" method="post">
        {%csrf_token%}
        <div class="row mt-3">
            <div class="col col-6">
                <label for="">Title</label>
                {{form.title}}
            </div>
            <div class="col col-6">
                <label for="">Amount</label>
                {{form.amount}}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-6 bg-outline-primary">
                <label for="">Category</label>
                {{form.category}}
            </div>
            <div class="col col-6">
                <label for="">Owner</label>
                {{form.owner}}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-12">
                <label for="">Priority</label>
                {{form.priority}}
            </div>
        </div>
         <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success mt-2">Edit</button>
         </div>
    </form>
</div>

{%endblock%}
